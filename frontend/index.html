<!DOCTYPE html>
<html class="dark">
  <head>
    <title>Quick Quiz</title>

    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">
    
    <h1 class="text-3xl font-bold mb-4">Module Quiz</h1>

    <h2 class="text-xl font-semibold mb-2">Upload File</h2>

    <input
      type="file"
      id="file-upload"
      accept="application/pdf, application/json"
      class="mb-4 block w-full text-sm
             text-gray-700 dark:text-gray-300
             file:mr-4 file:py-2 file:px-4
             file:rounded file:border-0
             file:bg-gray-200 dark:file:bg-gray-700
             file:text-gray-900 dark:file:text-gray-100"
    >

    <button
      id="upload-btn"
      class="px-4 py-2 rounded bg-blue-600 text-white
             hover:bg-blue-700 dark:hover:bg-blue-500 mb-4"
    >
      Upload
    </button>

    <pre
      id="output"
      class="bg-gray-100 dark:bg-gray-800
             text-gray-900 dark:text-gray-100
             p-4 rounded mb-4 overflow-auto"
    ></pre>

    <div
      id="quiz-container"
      class="quiz-container bg-gray-100 dark:bg-gray-800 p-4 rounded mb-4"
    ></div>

    <div
      id="score-container"
      class="score-container bg-gray-100 dark:bg-gray-800 p-4 rounded"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
